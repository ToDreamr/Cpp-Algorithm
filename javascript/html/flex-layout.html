<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div class="parent">
        <div>
            <div class="son">1</div>
        </div>
        <div>
            <div class="son">2</div>
        </div>
    </div>
</body>
<style>
    .parent{
        height: 400px;
        width: 400px;
        background: yellow;
        display: flex;
        justify-content: space-between;
        /*父级实现水平剧中布局*/
        align-content: center;
    }
    .son{
        background: aquamarine;
        position: relative;
        width: 150px;
        height: 150px;
        transform: translate(0%,+75%);
    }
</style>
</html>
